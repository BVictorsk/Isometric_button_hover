<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Isometric button</title>
</head>
<body>
    <div class="title-container">
        <h2>Isometric Button</h2>
    </div>
    <ul>
        <li style="--color: #f2652a">
            <span class="base"></span>
            <span class="title">HTML5</span>
            <span class="icon">
                <ion-icon name="logo-html5"></ion-icon>
            </span>
        </li>
        <li style="--color: #359bd6">
            <span class="base"></span>
            <span class="title">CSS</span>
            <span class="icon">
                <ion-icon name="logo-css3"></ion-icon>
            </span>
        </li>
        <li style="--color: #f0c025">
            <span class="base"></span>
            <span class="title">Javascript</span>
            <span class="icon">
                <ion-icon name="logo-javascript"></ion-icon>
            </span>
        </li>
        <li style="--color: #7cb73f">
            <span class="base"></span>
            <span class="title">Node</span>
            <span class="icon">
                <ion-icon name="logo-nodejs"></ion-icon>
            </span>
        </li>
        <li style="--color: #5ed3f3">
            <span class="base"></span>
            <span class="title">React</span>
            <span class="icon">
                <ion-icon name="logo-react"></ion-icon>
            </span>
        </li>
        <li style="--color: #df2e31">
            <span class="base"></span>
            <span class="title">Angular</span>
            <span class="icon">
                <ion-icon name="logo-angular"></ion-icon>
            </span>
        </li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
